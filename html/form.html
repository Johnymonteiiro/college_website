<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/form.css">
    <link rel="icon" href="/Images/Logo reajustado.png">
    <title>Isabel Batista</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/html/PaginaInicial.html"><img src="/Images/Logo reajustado.png" alt=""></a>
            <div class="par">
               <a href="/html/PaginaInicial.html"><P>Col√©gio Isabel Batista</P></a> 
            </div>
        </div>
        <div class="link">
            <a href="/html/PaginaInicial.html">Pagina Inicial</a>
        </div>
    </div>
    <div class="container">
        <h1>Entre em Contato</h1>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">Nome</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">Sobrenome</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">E-mail</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" required="required">
                    <span class="text">Telefone</span>
                    <span class="line"></span>
                </div>
        <div class="row100">
             <div class="col">
                <div class="inputBox textarea">
                     <textarea required="required"></textarea>
                     <span class="text">Escre aqui a sua Mensagem...</span>
                     <span class="line"></span>
                    </div>
                </div>
             </div>
         <div class="row100">
            <div class="col">
                    <input type="submit" value="Enviar">
                </div>
             </div>
          </div>
        </div>
    </div>
</body>
</html>
