<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="icon" href="/Images/Logo reajustado.png">
    <title>Formulário</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/html/PaginaInicial.html"><img src="/Images/Logo reajustado.png" alt=""></a>
            <div class="par">
               <a href="/html/PaginaInicial.html"><P>Colégio Isabel Batista</P></a> 
            </div>
        </div>
        <div class="link">
            <a href="/html/PaginaInicial.html">Pagina Inicial</a>
        </div>
    </div>
    <form action="">
        <fieldset>
            <legend>Inscreva-se</legend>
                <div><input type="text" name="nome" placeholder="Digite seu nome"/></div>
                <div><input type="text" name="e-mail" placeholder="Digite seu E-mail"/></div>
                <div><input type="number" name="tel" placeholder="Digite seu Telefone"/></div>
                <div><input type="number" name="number" placeholder="Digite sua Idade"/></div>
            <div>
                <select name=Liata>
                    <option disabled selected>Nivel a se inscrever?</option>
                    <option value="1º ano">1º ano</option>
                    <option value="2º ano">2º ano</option>
                    <option value="3º ano">3º ano</option>
                    <option value="4º ano">4º ano</option>
                    <option value="5º ano">5º ano</option>
                    <option value="6º ano">6º ano</option>
                    <option value="6º ano">Ensino Medio</option>
                </select>
            </div>

            <h2>Qual sua cidade?</h2>
            <div class="input">
            <div>
                <input type="radio" name="cidade" value="Florianópolis" /><span>Florianópolis</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="São Paulo" /><span>São Paulo</span>
            </div>

            <div>
                <input type="radio" name="cidade" value="Rio de Janeiro" /><span>Rio de Janeiro</span>
            </div>

            </div>

            <h2>Voçê é portador de uma dificiência?</h2>
            <div class="input">
                <div>
                <input type="checkbox" name="cidade[]" value="Fruta" /><span>Sim</span>
                </div>
                <div>
                <input type="checkbox" name="cidade[]" value="Fast Food" /><span>Não</span>
                </div>

                <div>
                <input type="checkbox" name="cidade[]" value="Salada" /><span>Outros</span>
                </div>
            </div>
            <!--
            <h2>Anexar ducumentos(doc,pdf,jpg)*</h2>
            <div class="input">
                <div>
                <input type="file" name="file"/>
            </div>-->
                <div>
                    <textarea name="observação" placeholder="Possui alguma observação?"></textarea>
                </div>

                <div>
                    <input type="submit" name="acao" value="Enviar!">
                </div>
                <h2></h2>
            </div>
        </fieldset>
    </form>
</body>
</html>
